server:
  port: 8082

spring:
  application:
    name: myfit-files

  security:
    oauth2:
      resourceserver:
        jwt.issuer-uri: ${ISSUER_URI:http://localhost:8080/realms/myfit}

  datasource:
      driver-class-name: org.postgresql.Driver
      url: ${DB_URL:jdbc:postgresql://localhost:5432/app}
      username: ${DB_USER:app}
      password: ${DB_PASSWORD:pass}

  rabbitmq:
    host: localhost
    port: 5672
    username: ${RABBITMQ_DEFAULT_USER:pavel}
    password: ${RABBITMQ_DEFAULT_PASS:pavel}

  cloud:
    openfeign:
      client:
        config:
          myfit-back:
            url: ${MYFIT_BACK_URL:http://127.0.0.1:80/exercise}
            connectTimeout: 5000
            readTimeout: 5000
            loggerLevel: full

cors:
    url: ${CORS_URL:http://localhost:3000}


minio:
  url: ${MINIO_URL:http://127.0.0.1:9000}
  access-key: ${MINIO_ACCESS_KEY:admin}
  secret-key: ${MINIO_SECRET_KEY:admin123}
  bucket-name: ${MINIO_BUCKET_NAME:minio1}


